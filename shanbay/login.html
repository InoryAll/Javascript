<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!--引入css样式表-->
    <link rel="stylesheet" href="lib/normalize/normalize.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/owl-carousel/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/login.css">

    <!--引入js-->
    <script type="text/javascript" src="lib/html5shiv/html5shiv.min.js"></script>
</head>
<body>
<!--header-->
<header id="header">
    <div class="container clearfix">
        <img src="img/login_logo.png" alt="">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="pages/word.html">单词</a></li>
            <li><a href="#">听力</a></li>
            <li><a href="#">口语</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">读书</a></li>
            <li><a href="#">炼句</a></li>
            <li><a href="#">课程</a></li>
            <li><a href="#">社区</a></li>
        </ul>
        <div class="top-right">
            <a href="#" class="help">
                帮助
            </a>
            <a href="login.html" class="login">
                登录
            </a>
            <span class="split-dot">
                ·
            </span>
            <a href="regedit.html" class="regedit">
                注册
            </a>
        </div>
    </div>
</header>
<!--/header-->
<!--content-->
<section id="content">
    <div class="container">
        <div class="login-content">
            <div class="carousel-box">
                <div class="carousel">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="img/login_item1.png" alt="">
                            <h4>
                                坚持打卡
                            </h4>
                            <p>
                                享受学习的快乐
                            </p>
                        </div>
                        <div class="item">
                            <img src="img/login_item2.png" alt="">
                            <h4>
                                学习社区
                            </h4>
                            <p>
                                加入小组，和小伙伴们一起坚持
                            </p>
                        </div>
                        <div class="item">
                            <img src="img/login_item3.png" alt="">
                            <h4>
                                考试保险
                            </h4>
                            <p>
                                备考用扇贝，没过就赔钱
                            </p>
                        </div>
                        <div class="item">
                            <img src="img/login_item4.png" alt="">
                            <h4>
                                扇贝课程
                            </h4>
                            <p>
                                最少的时间，最好的效果
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-box">
                <h3>
                    欢迎来到扇贝
                </h3>
                <form action="#" method="post" class="login-form">
                    <div class="input-wrap">
                        <div class="input-username active">
                            <span class="icon-username glyphicon glyphicon-user"></span>
                            <input type="text" placeholder="用户名 / 邮箱 / 手机号" name="username">
                        </div>
                        <div class="input-password">
                            <span class="icon-password glyphicon glyphicon-lock"></span>
                            <input type="password" placeholder="密码" name="password">
                        </div>
                        <div class="other clearfix">
                            <a href="regedit.html" class="regedit">还没有账号，去注册？</a>
                            <a href="regedit.html" class="forget">忘记密码？</a>
                        </div>
                        <button class="login-btn" type="button" disabled>登录</button>
                    </div>
                </form>
                <div class="split clearfix">
                    <div class="split-left"></div>
                    <div class="split-or">OR</div>
                    <div class="split-right"></div>
                </div>
                <div class="other-box clearfix">
                    <i class="icon iconfont icon-weixin weixin-login"></i>
                    <i class="icon iconfont icon-weibo weibo-login"></i>
                </div>
                <div class="other-text">
                    <a href="#" class="weixin-text">微信登录</a>
                    <a href="#" class="weibo-text">微博登录</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/content-->

<!--引入js-->
<script type="text/javascript" src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/owl-carousel/js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/carsousel.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
