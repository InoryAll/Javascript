<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../vender/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container" ng-app="shoppingList" ng-controller="shoppingController">
        <table class="table" ng-show="shoppingData.length">
            <thead>
            <tr>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in shoppingData">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.price * item.quantity}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="remove(item.id)">删除</button>
                </td>
            </tr>
            <tr>
                <td>总购买价</td>
                <td>
                    {{getTotalPrice()}}
                </td>
                <td>总购买数量</td>
                <td>
                    {{getTotalQuantity()}}
                </td>
                <td colspan="2">
                    <button class="btn btn-danger" ng-click="shoppingData = null">清空购物车</button>
                </td>
            </tr>
            </tbody>
        </table>
        <p ng-show="!shoppingData.length">购物车为空!</p>
    </div>

<script type="text/javascript" src="../../vender/angularjs.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
